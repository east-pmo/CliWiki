<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.3.1/jasmine-html.js"></script>

  <script type="text/javascript" src="../app/jquery-1.7.2.min.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../app/lib/marked/marked.js"></script>
  <script type="text/javascript" src="../app/extension.String.js"></script>
  <script type="text/javascript" src="../app/extension.Date.js"></script>
  <script type="text/javascript" src="../app/Html5Feature.js"></script>
  <script type="text/javascript" src="../app/Preference.js"></script>
  <script type="text/javascript" src="../app/WikiPageStocker.js"></script>
  <script type="text/javascript" src="../app/CliWikiFormatter.js"></script>
  <script type="text/javascript" src="../app/MarkdownFormatter.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/Html5FeatureSpec.js"></script>
  <script type="text/javascript" src="spec/CliWikiFormatterSpec.js"></script>
  <script type="text/javascript" src="spec/MarkdownFormatterSpec.js"></script>
  <script type="text/javascript" src="spec/WikiPageStockerSpec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
